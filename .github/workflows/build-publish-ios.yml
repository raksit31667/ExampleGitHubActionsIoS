name: iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode_16.0.app


      - name: Build iOS App
        run: xcodebuild -project examplegithubactionsios.xcodeproj -scheme examplegithubactionsios | xcpretty
